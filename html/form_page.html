<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
</head>
<body>
    <h3>설문조사</h3>
    <label>
        이름 <input type="text" placeholder="이름을 작성해주세요."/>
    </label>
    <br/>
    <label>
        이메일 <input type="password" placeholder="비밀번호를 작성해주세요."/>
    </label>

    <h4>나이</h4>
    <label>
        <input type="radio" name="age" checked />
        10대
    </label>
    <label>
        <input type="radio" name="age"/>
        20대
    </label>
    <label>
        <input type="radio" name="age" />
        30대
    </label>
    <label>
        <input type="radio" name="age"/>
        40대
    </label>
    <label>
        <input type="radio" name="age"/>
        50대
    </label>
    <label>
        <input type="radio" name="age"/>
        60대 이상
    </label>

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <label>
        <input type="checkbox" name="input" checked> html
    </label>
    <label>
        <input type="checkbox" name="input"> javascript
    </label>
    <label>
        <input type="checkbox" name="input"> css
    </label>

    <br/>
    <label>
        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 쳐주세요 :)"></textarea>
    </label>

    <input type="submit" value="버튼"/>
  
</body>
</html>
